language: cpp
compiler:
	- gcc
	- clang
install:
	- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
	apt:
		sources:
			- ubuntu-toolchain-r-test
		packages:
			- gcc-4.8
			- g++-4.8
			- clang

# Build steps
script:
	- cd googletest
	- mkdir build
	- cd build
	- cmake ..
	- make
	- cd ..
	- mkdir build
	- cd build
	- cmake .. && make
